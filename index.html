<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocaDB Popularity Visualizer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .song-button {
            width: 100%;
            padding: 15px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            text-align: left;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .song-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .song-button.playing {
            background: rgba(74, 144, 226, 0.3);
            animation: pulse 0.5s infinite;
        }
        @keyframes pulse {
            0% { background: rgba(74, 144, 226, 0.3); }
            50% { background: rgba(74, 144, 226, 0.5); }
            100% { background: rgba(74, 144, 226, 0.3); }
        }
        .song-info {
            flex-grow: 1;
        }
        .song-title {
            font-weight: bold;
            margin-bottom: 4px;
        }
        .song-rating {
            color: #4a90e2;
            font-size: 14px;
        }
        .rank {
            font-size: 20px;
            font-weight: bold;
            margin-right: 15px;
            color: #4a90e2;
        }
        .pulse-count {
            background: rgba(74, 144, 226, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 14px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ranking de Popularidad VocaDB</h1>
        <p>Toca una canción para sentir su popularidad</p>
        <div id="songs-container"></div>
    </div>

    <script>
        const data = [
            { song: "Rollin' Girl", rating: 1915, artist: "Wowaka", pulses: 15 },
            { song: "Meltdown", rating: 1699, artist: "Iroha", pulses: 14 },
            { song: "Matryoshka", rating: 1474, artist: "Kenshi Yonezu", pulses: 13 },
            { song: "Lost one's Gokoku", rating: 1402, artist: "Neru", pulses: 12 },
            { song: "Senbonzakura", rating: 1271, artist: "Kurousa-P", pulses: 11 },
            { song: "Unknown Mother Goose", rating: 1262, artist: "Wowaka", pulses: 10 },
            { song: "Viva Happy", rating: 1195, artist: "Giga", pulses: 9 },
            { song: "ODDS&ENDS", rating: 1169, artist: "Ryo", pulses: 8 },
            { song: "Love is War", rating: 1148, artist: "Supercell", pulses: 7 },
            { song: "Romeo and Cinderella", rating: 1088, artist: "Doriko", pulses: 6 },
            { song: "World is Mine", rating: 1087, artist: "Supercell", pulses: 5 },
            { song: "LUVORATORRRRRY!", rating: 1074, artist: "Giga, Reol", pulses: 4 },
            { song: "Tokyo Teddy Bear", rating: 1062, artist: "Neru", pulses: 3 },
            { song: "Unknown Mother Goose", rating: 1051, artist: "Wowaka", pulses: 2 },
            { song: "Melt", rating: 1005, artist: "Ryo", pulses: 1 }
        ];

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function createTone(rating, pulses) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.value = 220 + (pulses * 40);
            
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        function vibrate(pulses) {
            if (navigator.vibrate) {
                const pulseDuration = 50; // Reducido de 200ms a 50ms
                const pauseDuration = 30; // Reducido de 100ms a 30ms
                
                const pattern = [];
                for (let i = 0; i < pulses; i++) {
                    pattern.push(pulseDuration);
                    if (i < pulses - 1) {
                        pattern.push(pauseDuration);
                    }
                }
                
                navigator.vibrate(pattern);
                return pattern;
            }
            return [];
        }

        function createSongButton(songData, index) {
            const button = document.createElement('button');
            button.className = 'song-button';
            
            button.innerHTML = `
                <span class="rank">${index + 1}</span>
                <div class="song-info">
                    <div class="song-title">${songData.song}</div>
                    <div class="song-rating">
                        ${songData.rating} puntos - ${songData.artist}
                        <span class="pulse-count">${songData.pulses} pulso${songData.pulses > 1 ? 's' : ''}</span>
                    </div>
                </div>
            `;

            let isPlaying = false;

            button.addEventListener('click', () => {
                if (isPlaying) return;
                isPlaying = true;

                // Detener cualquier vibración anterior
                navigator.vibrate(0);
                
                // Remover clase playing de todos los botones
                document.querySelectorAll('.song-button').forEach(b => {
                    b.classList.remove('playing');
                });
                
                // Añadir clase playing al botón actual
                button.classList.add('playing');
                
                // Crear tono y vibración
                createTone(songData.rating, songData.pulses);
                const pattern = vibrate(songData.pulses);
                
                // Calcular duración total
                const totalDuration = pattern.reduce((a, b) => a + b, 0);
                
                // Remover clase playing después de la animación
                setTimeout(() => {
                    button.classList.remove('playing');
                    isPlaying = false;
                }, totalDuration);
            });

            return button;
        }

        const container = document.getElementById('songs-container');
        data.forEach((songData, index) => {
            container.appendChild(createSongButton(songData, index));
        });
    </script>
</body>
</html>
